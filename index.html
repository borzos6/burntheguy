<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Napba lőném</title>
  <meta name="description" content="Napba lőném">
  <meta name="author" content="László Békéssy">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <div id="sun-wrapper">
    <img id="sun" src="images/sun/sun-no-ring.png" class="sun">  
    <img id="sun-ring-1" src="images/sun/sun-ring-1.png" class="sun rotate-slow-left">
    <img id="sun-ring-2" src="images/sun/sun-ring-2.png" class="sun rotate-slow-right">  
  </div>

  <div id="earth-wrapper">
    <div id="rocket-wrapper">
      <img id="rocket-flame" src="images/rocket/rocket-flame.png" class="rocket-flame">
      <img id="rocket-body" src="images/rocket/rocket.png" class="rocket-body">
    </div>
    <img id="rocket-smoke" src="images/rocket/rocket-smoke.png" class="rocket-smoke">
    <img id="earth" src="images/earth/earth-and-moon.png" class="earth">
  </div>

  <section class="hero is-narrow">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end"https://www.w3schools.com/tags/att_font_color.asp>
              <a class="navbar-item is-active">Mi ez?</a>
              <a class="navbar-item">Támogatom</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title has-text-white">Napba lőnéd?</h1>
        <h2 class="subtitle has-text-white">Legyen így.</h2>
      </div>
      <div id="button-launch-wrapper" class="container">
        <div class="content has-text-centered">
          <a id="button-launch" class="button is-large is-rounded" onclick="launch(this)">Kilövés!</a>  
        </div>
      </div>
    </div>
  </section>

<hr>
    <div class="columns">
      <div class="column is-narrow">
        <div class="box" style="width: 200px;">
          <p class="title is-5">Narrow column</p>
          <p class="subtitle">This column is only 200px wide.</p>
        </div>
      </div>
      <div class="column">
        <div class="box">
          <p class="title is-5">Flexible column</p>
          <p class="subtitle">This column will take up the remaining space available.</p>
        </div>
    </div>
  </div>






    

    

  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
</body>

</html>
